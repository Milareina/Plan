<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список задач</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="task-app">
      <img src="/plan-svgrepo-com.svg" alt="Logo" />
      <h1>Планировщик задач</h1>
      <div id="task-input-container">
        <input type="text" id="task-input" placeholder="Введите задачу..." />
        <button id="add-task-btn">Добавить</button>
      </div>
      <h2>Список задач</h2>
      <ul id="task-list"></ul>
      <div id="no-tasks-message" style="display: none">Нет задач</div>
      <button id="clear-tasks-btn" disabled>Очистить список задач</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
